	/* Header Styles */
	.header {
		background-color: #4CAF50;
		padding: 20px;
		text-align: center;
	}
	
	.header button {
		background-color: #fff;
		color: #4CAF50;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}
	
	.header button:hover {
		background-color: #3e8e41;
		color: #fff;
	}
	
	/* Body Styles */
	.body {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		padding: 20px;
	}
	
	.toys {
		margin: 20px;
		width: 250px;
		background-color: #fff;
		padding: 20px;
		border: 1px solid #ddd;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	
	.toys img {
		width: 100%;
		height: 150px;
		object-fit: cover;
		border-radius: 10px 10px 0 0;
	}
	
	.toys h2 {
		margin-top: 0;
		color: #4CAF50;
	}
	
	.toys p {
		margin-bottom: 20px;
	}
	
	/* Footer Styles */
	.footer {
		background-color: #333;
		color: #fff;
		padding: 10px;
		text-align: center;
		clear: both;
	}
	
	/* Form Styles */
	.form {
		margin: 20px;
		padding: 20px;
		background-color: #fff;
		border: 1px solid #ddd;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	
	.form h2 {
		margin-top: 0;
		color: #4CAF50;
	}
	
	.form label {
		display: block;
		margin-bottom: 10px;
		color: #333;
	}
	
	.form input[type="text"],.form input[type="email"],.form textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: 1px solid #ccc;
		border-radius: 5px;
	}
	
	.form input[type="submit"] {
		background-color: #4CAF50;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease;
	}
	
	.form input[type="submit"]:hover {
		background-color: #3e8e41;
	}
</style>
